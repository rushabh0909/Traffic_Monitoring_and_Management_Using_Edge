<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Monitoring System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            margin-top: 30px;
        }

        .video-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .video-feed {
            border: 2px solid #007bff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: zoomIn 1s ease-in-out;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .signal-info {
            margin-top: 20px;
            text-align: center;
        }

        .signal-info h3 {
            font-weight: bold;
            color: #343a40;
        }

        .signal-timer {
            font-size: 18px;
            color: #007bff;
        }

        footer {
            margin-top: 50px;
            background-color: #343a40;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Traffic Monitoring System</a>
        </div>
    </nav>

    <div class="container">
        <div class="video-container">
            <div class="video-feed">
                <h5 class="text-center mt-2">Road 1</h5>
                <img src="/video_feed/road1" alt="Road 1 Video" width="480" height="270">
            </div>

            <div class="video-feed">
                <h5 class="text-center mt-2">Road 2</h5>
                <img src="/video_feed/road2" alt="Road 2 Video" width="480" height="270">
            </div>
        </div>

        <div class="signal-info mt-4">
            <h3>Signal Status</h3>
            <div id="signal-data">
            </div>
        </div>
    </div>

    <footer>
        <p>Traffic Monitoring System &copy; 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function fetchSignalData() {
            fetch('/traffic_data')
                .then(response => response.json())
                .then(data => {
                    const road1 = data.road1;
                    const road2 = data.road2;

                    document.getElementById('signal-data').innerHTML = `
                        <p><strong>Road 1:</strong> ${road1.vehicle_count} vehicles | Timer: <span class="signal-timer">${road1.time}s</span> | Signal: ${road1.signal}</p>
                        <p><strong>Road 2:</strong> ${road2.vehicle_count} vehicles | Timer: <span class="signal-timer">${road2.time}s</span> | Signal: ${road2.signal}</p>
                    `;
                })
                .catch(error => console.error('Error fetching signal data:', error));
        }

        setInterval(fetchSignalData, 1000);
    </script>
</body>
</html>
